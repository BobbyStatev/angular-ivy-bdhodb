<div class="app-catalogue">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let imageText of imageTexts">
        <div class="card">
          <img src="{{imageText.imageUrl}}" class="card-img-top" alt="{{imageText.text}}">
          <div class="card-body">
            <h5 class="card-title">{{imageText.text}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
