<div class="app-catalogue">
  <div class="container">
    <h4>{{description}}</h4>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let imageText of imageTexts">
          <img src="{{imageText.imageUrl}}" class="card-img-top" alt="{{imageText.text}}">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-5" *ngFor="let imageText of imageTexts">
        <p class="card-title">{{imageText.text}}</p>
      </div>
    </div>
  </div>
</div>
